<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button id="createTableBtn" class="btn">Create Table</button>

      <form id="tableForm" class="hidden">
        <div class="form-group">
          <label for="tableName">Table Name:</label>
          <input type="text" id="tableName" required />
        </div>
        <div class="form-group">
          <label for="columnCount">Number of Columns:</label>
          <input type="number" id="columnCount" required />
        </div>
        <div id="columnTitles" class="column-titles-container"></div>
        <button id="createTable" class="btn">Create Table</button>
      </form>

      <div id="tableContainer"></div>
      <button id="addRowBtn" class="btn hidden">Add Row</button>
      <button id="updateTableBtn" class="btn hidden">Update Table</button>
      <button id="downloadTableBtn" class="btn hidden">Download Table</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
