<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button id="createTableBtn" class="btn create-table-btn">
        Create Table
      </button>

      <form id="tableForm" class="hidden">
        <div class="form-group">
          <label for="tableName">Table Name:</label>
          <input type="text" id="tableName" required />
        </div>
        <div class="form-group">
          <label for="columnCount">Number of Columns:</label>
          <input type="number" id="columnCount" required />
        </div>
        <div id="columnTitles" class="column-titles-container"></div>
        <button id="createTable" class="btn create-table-btn">
          Create Table
        </button>
      </form>

      <div id="tableContainer"></div>
      <div class="button-container">
        <button id="addRowBtn" class="btn add-row-btn hidden">Add Row</button>
        <button id="updateTableBtn" class="btn update-table-btn hidden">
          Update Table
        </button>
        <button id="downloadTableBtn" class="btn download-table-btn hidden">
          Download Table
        </button>
        <button id="editTableBtn" class="btn edit-table-btn hidden">
          Edit Table
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
